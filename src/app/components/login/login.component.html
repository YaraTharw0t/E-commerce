<section class="mt-4 bg-light rounded p-4">
  <h1 class="text-capitalize">login</h1>
  <form action="" [formGroup]="loginForm" (ngSubmit)="handelform()">
    <div class="mt-3">
      <label for="email">email :</label>
      <input
        #inputEmail
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        loginForm.get('email')?.errors &&
        (loginForm.get('email')?.touched || inputEmail.value.length > 0)
      "
    >
      <p *ngIf="loginForm.get('email')?.getError('required')">
        please enter your email
      </p>
      <p *ngIf="loginForm.get('email')?.getError('email')">
        must be at role in your email
      </p>
    </div>
    <div class="mt-3">
      <label for="password">password :</label>
      <input
        #inputPassword
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        loginForm.get('password')?.errors &&
        (loginForm.get('password')?.touched || inputPassword.value.length > 0)
      "
    >
      <p *ngIf="loginForm.get('password')?.getError('pattern')">
        Password confirmation is incorrect"
      </p>
    </div>

    <button class="btn-main ms-auto d-block text-capitalize">
      login <span *ngIf="isLoding"><i class="fa-solid fa-spinner"></i></span>
    </button>

    <p class="alert alert-danger" *ngIf="errMsdg">{{ errMsdg }}</p>
  </form>
</section>
