<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-3 col-lg-3" *ngFor="let product of products">
        <div class="product">
          <img [src]="product.imageCover" class="w-100" alt="" />
          <h4 class="h6 text-main">{{ product.category.name }}</h4>
          <h4 class="h6">{{ product.title }}</h4>
          <div class="d-flex justify-content-around align-items-center">
            <span>{{ product.price }}</span>
            <div>
              <i class="fa-solid fa-star rating"></i>
              <span>{{ product.ratingsAverage }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
