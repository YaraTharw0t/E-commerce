<section class="bg-main-light rounded-3 p-4 shadow my-3 w-50 mx-auto">
  <form [formGroup]="checkOut" (ngSubmit)="handelForm()">
    <div>
      <label for="details">detail</label>
      <textarea
        id="details"
        class="form-control"
        formControlName="details"
      ></textarea>
    </div>
    <div>
      <label for="phone">phone</label>
      <input
        type="tel"
        id="phone"
        class="form-control"
        formControlName="phone"
      />
    </div>
    <div>
      <label for="city">city</label>
      <input
        type="text"
        id="city"
        class="form-control"
        formControlName="city"
      />
    </div>

    <button class="btn-main mt-3">checkOut</button>
  </form>
</section>
